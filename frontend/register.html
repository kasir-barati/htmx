<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo -- Register</title>
    <script src="./htmx.2.0.3.min.js"></script>
    <script src="https://www.google.com/recaptcha/enterprise.js?render=6LekL3YqAAAAADkqoVeXZ5qXPz8vhi94czjufdR_"></script>
    <link href="./register.css" rel="stylesheet" />
    <!-- To fix htmx:invalidPath you do not need <base href="http://localhost:3000" /> -->
    <meta name="htmx-config" content='{"selfRequestsOnly": false}' />
    <script src="./register.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1>Todo app</h1>
      <select id="theme">
        <option value="dark" selected>Dark</option>
        <option value="light">Light</option>
      </select>
    </header>
    <main class="main">
      <div class="blur-background">
        <header class="main__header">
          <h1>Register</h1>
          <nav>
            <a href="index.html" aria-label="Close and return to index page">
              &cross;
            </a>
          </nav>
        </header>
        <form class="main__form" hx-post="http://localhost:3000/users/register">
          <p>
            <input type="email" required placeholder="Email" name="email" />
          </p>
          <p>
            <input
              type="password"
              required
              placeholder="Password"
              name="password"
            />
          </p>
          <p>
            <input
              type="hidden"
              name="googleRecaptchaToken"
              id="googleRecaptchaToken"
            />
            <!-- NOTE: This LOGIN value is the same value that we send to Google API when we're calling grecaptcha.enterprise.execute -->
            <input type="hidden" name="recaptchaAction" value="REGISTER" />
          </p>
          <p>
            <button type="submit">Sign up!</button>
          </p>
        </form>
      </div>
    </main>
    <div
      aria-label="Solar system"
      aria-roledescription="Just showing our beautiful galaxy from sun to mars."
      class="left"
    >
      <div class="solar-system">
        <span aria-label="Sun star." class="solar-system__sun"></span>
        <div
          aria-label="Trajectory of Mercury."
          class="solar-system__mercury-trajectory"
        >
          <span
            aria-label="Mercury planet."
            class="solar-system__mercury-trajectory__mercury"
          ></span>
        </div>
        <div
          aria-label="Trajectory of Venus."
          class="solar-system__venus-trajectory"
        >
          <span
            aria-label="Venus planet."
            class="solar-system__venus-trajectory__venus"
          ></span>
        </div>
        <div
          aria-label="Trajectory of Earth."
          class="solar-system__earth-trajectory"
        >
          <span
            aria-label="Our blue planet."
            class="solar-system__earth-trajectory__earth"
          ></span>
        </div>
        <div
          aria-label="Trajectory of Mars."
          class="solar-system__mars-trajectory"
        >
          <span
            aria-label="Mars planet."
            class="solar-system__mars-trajectory__mars"
          ></span>
        </div>
      </div>
    </div>
  </body>
</html>
